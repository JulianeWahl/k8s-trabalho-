name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=$(echo '${{ github.event.workflow_run.head_sha }}' | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | tr -d '\n' | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV
          kubectl version --client

      - name: Criar namespace se necessário
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns "$NAMESPACE" >/dev/null 2>&1 || kubectl create ns "$NAMESPACE"

      - name: Aplicar base manifests
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          for file in k8s/*.yaml; do
            kubectl apply -n "$NAMESPACE" -f "$file" || echo "⚠️ Falha em $file"
          done

      - name: Atualizar imagem
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          IMAGE="${{ steps.vars.outputs.IMAGE }}"
          TAG_SHA="${{ steps.vars.outputs.TAG_SHA }}"
          kubectl set image deployment/monitor monitor="$IMAGE:$TAG_SHA" -n "$NAMESPACE" --record

      - name: Aguardar rollout
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl rollout status deployment/monitor -n "$NAMESPACE" --timeout=120s

      - name: Mostrar serviços e pods
        run: |
          NAMESPACE="${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get svc -n "$NAMESPACE"
          kubectl get pods -o wide -n "$NAMESPACE"
